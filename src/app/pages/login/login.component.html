<!-- Page content -->
<div class="container mt--9 pb--9" style="box-sizing:inherit;">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-9">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small><h2>Bem-vindo/a!</h2> Inicie sessão com as suas credenciais</small>
          </div>
          <form role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-badge"></i></span>
                </div>
                <input class="form-control" placeholder="Bilhete de Identidade/Nuit" type="number">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password">
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Recorde-me a senha</span>
              </label>
            </div>
            <div class="text-center">
              <a routerLinkActive="active" [routerLink]="['/icons']">
              <button type="button" class="btn btn-success my-4" style="border-radius: 2rem !important">Iniciar sessão</button> </a>
            </div>
          </form>
        </div>
        <div class="row mt--4">
          <div class="col-lg-5">
            <a href="javascript:void(0)" class="text-primary"><small>Esqueceu a senha?</small></a>
          </div>
          <div class="col-7 text-right">
            <a routerLinkActive="active" [routerLink]="['/register']" href="javascript:void(0)" class="text-primary"><small>Criar conta</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
